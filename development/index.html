<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js' charset="utf-8"></script>
    <script src='node_modules/polyline/src/polyline.js' charset="utf-8"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<header>
    <h1>STRAVA</h1>
    <h4>CSE 512 final project</h4>
</header>

<article class='flex-wrapper'>
    <!-- LEFT COLUMN -->
    <div id='left-column' class='flex-wrapper'>
        
        <div id='controls' class='flex-item'> 
            <div id='control-checkbox'> 
                <h1>checkbox</h1>
                <nav id="checkboxes"></nav>

            </div>


            <div id='control-timeline' class='chart'> 
                <div class="title" id = "date-display">
                    Date: <span id = "start">-</span> - <span id = "end">-</span>
                </div>
            </div>
        </div>
 

        <div id='lists' class='flex-item'> 
            <div id='list-athletes-activity'>
                <h1>athletes</h1>
                <ul id='ul-athletes'>

                </ul>
            </div>


            <div id='list-segment'> 
                <h1>segments</h1>
            </div>
        </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div id='right-column'>
        <div id='map'></div>
    </div>
</article>




</body>
<script src="js/crossfilter.v1.js"></script>
<script src="js/d3.v3.js"></script>
<script src="js/histogram.js"></script>
<script src="js/map.js"></script>

</html>
