<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js' charset="utf-8"></script>
    <script src='node_modules/polyline/src/polyline.js' charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://use.typekit.net/jyj3omh.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body>

<header>
    <h1>STRAVA</h1>
    <h4>| Club Heatmap and Segment Explorer</h4>
</header>

<article class='flex-wrapper'>
    <!-- LEFT COLUMN -->
    <div id='left-column' class='flex-wrapper'>
        <h1>Club Overview</h1>

        <h2>Map Views</h2>
        <div id='controls' class='flex-item'> 
            <div id='control-checkbox'> 
                <nav id="checkboxes"></nav>
            </div>


            <div id='control-timeline' class='chart'> 
            <h2>Activity Timeline</h2>
                <div class="title" id = "date-display">
                   <span id = "start">-</span> - <span id = "end">-</span>
                </div>
            </div>
        </div>
 

        <div id='lists' class='flex-item'> 
            <div id='list-athletes-activity' class="list-section">
                <div class="list-head">
                    <h2>Most Active Organizers</h2>
                    <i class="fa fa-chevron-right span_count chevron hidden" aria-hidden="true" id="list-activity-chevron-right"></i>
                    <i class="fa fa-chevron-down span_count chevron" aria-hidden="true" id="list-activity-chevron-down"></i>
                </div>
                <div class="list-table" id="list-table-athlete">
                    <div class="table-head">
                        <span>Athlete</span>
                        <span class="span_count">Activity Count</span>
                    </div>
                    <div style="overflow:auto; height:150px;">
                        <ul id='ul-athletes'>
                        </ul>
                    </div>
                </div>

            </div>


            <div id='list-segment' class = 'flex-item'> 
                <div id='list-segment-info' class="list-section">
                <div class="list-head">
                    <h2>Segments</h2>
                    <i class="fa fa-chevron-right span_count chevron hidden" aria-hidden="true" id="list-activity-chevron-right-s"></i>
                    <i class="fa fa-chevron-down span_count chevron" aria-hidden="true" id="list-activity-chevron-down-s"></i>
                </div>
                <div class="list-table" id="list-table-segment">
                    <div class="table-head">
                        <span>Name</span>
                        <span class="span_count"># of Attempts</span>
                    </div>
                    <div style="overflow:auto; height:150px;">
                        <ul id='ul-segments'>                      
                     
                        </ul>
                    </div>
                </div>

            </div>
            </div>
        </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div id='right-column'>
        <div id='map'>            
            <div id="pop-up-panel"></div> 
        </div>
    </div>
</article>




</body>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
<script src="js/crossfilter.v1.js"></script>
<script src="js/d3.v3.js"></script>
<script src="js/histogram.js"></script>
<script src="js/table.js"></script>
<script src="js/map.js"></script>
<script src="js/basic-interaction-athlete.js"></script>
<script src="js/basic-interaction-segment.js"></script>
</html>
